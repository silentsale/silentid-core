<svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with Keyhole -->
  <g id="shield">
    <!-- Shield shape -->
    <path d="M80 15C80 15 60 20 40 20C20 20 0 15 0 15C0 15 0 50 0 70C0 100 20 130 40 150C60 130 80 100 80 70C80 50 80 15 80 15Z"
          fill="#5A3EB8"
          transform="translate(10, 0)"/>

    <!-- Keyhole -->
    <g transform="translate(40, 45)">
      <!-- Circle part of keyhole -->
      <circle cx="10" cy="10" r="12" fill="white"/>
      <!-- Rectangle part of keyhole -->
      <rect x="7" y="18" width="6" height="20" rx="3" fill="white"/>
    </g>
  </g>

  <!-- SilentID Text -->
  <g id="text" transform="translate(115, 0)">
    <text x="0" y="95" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="72" font-weight="700" fill="#5A3EB8" letter-spacing="-1.5">
      SilentID
    </text>
  </g>
</svg>
